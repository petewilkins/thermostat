<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" type="text/css" href="./public/mystyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="src/snow.js"></script>

    <script type="text/javascript" src="src/thermostat.js"></script>

  <body>
    <div id='header'>
      <span id='header-text'>Ther-bro-meter</span>
    </div>

      <div id="current-temperature">20</div>

    <div id="thermometer">
      <div class="track">

          <div style="display: block; " class="amount" id="progress">20</div>

        <div class="bulb "><div class="inner-bulb "></div></div>
      </div>
    </div>

  <footer class='footer'>
    <div class="buttonlist">
      <button class='button' id="temperature-down-5">- -</button>
      <button class='button' id="temperature-down-1">-</button>
      <button class='button' id="temperature-reset">Reset</button>
      <button class='button' id="temperature-up-1">+</button>
      <button class='button' id="temperature-up-5">+ +</button>
    </div>

  </footer>
